<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
    <style>
        /* Paste the CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Calculator</h2>
    <div class="form-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" class="input-field" placeholder="Enter temperature in Celsius">
    </div>
    <div class="form-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" class="input-field" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="form-group">
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" class="input-field" placeholder="Enter temperature in Kelvin">
    </div>
    <button onclick="convertTemperatures()" class="button">Convert</button>
</div>

<script>
    function convertTemperatures() {
        var celsius = parseFloat(document.getElementById("celsius").value);
        var fahrenheit = parseFloat(document.getElementById("fahrenheit").value);
        var kelvin = parseFloat(document.getElementById("kelvin").value);

        if (!isNaN(celsius)) {
            document.getElementById("fahrenheit").value = (celsius * 9/5) + 32;
            document.getElementById("kelvin").value = celsius + 273.15;
        } else if (!isNaN(fahrenheit)) {
            document.getElementById("celsius").value = (fahrenheit - 32) * 5/9;
            document.getElementById("kelvin").value = (fahrenheit - 32) * 5/9 + 273.15;
        } else if (!isNaN(kelvin)) {
            document.getElementById("celsius").value = kelvin - 273.15;
            document.getElementById("fahrenheit").value = (kelvin - 273.15) * 9/5 + 32;
        } else {
            alert("Please enter a valid temperature.");
        }
    }
</script>

</body>
</html>
